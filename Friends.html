<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredatorCoin - Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Refer Friends</h1>
    </header>

    <div class="friends-container">
        <p>Share your referral code:</p>
        <input type="text" id="referral-code" readonly value="ABC123">
        <button onclick="copyReferralCode()">Copy Referral Code</button>

        <h2>Your Referred Friends:</h2>
        <ul id="referred-friends-list">

        </ul>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
